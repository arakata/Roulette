<!DOCTYPE html>
<html>
<head>
  <title>The roulette</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Roulette</h1>
  remember that you need to install metamask in the network rinkeby, to be able to play!
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>
  <h3>Cupos Maximos: <span id="players" >#</span></h3>
  <h3>Precio: <span id="price" >#</span></h3>
    <h1><span id="sta" >Jugando...</h1>
  <h1><span id="disp" >disponibles</span></h1>
  <img id="loader" src="https://media.giphy.com/media/7DG1UNlrybWJa/giphy.gif">
  <br>
  <h3>Nick Name: <input type="text" id="nick" placeholder="e.g., Radamantis"></input></h3>
  <button id="send" onclick="App.play()">Jugar</button>
  <br><br>
  <span id="status"></span>
  <br><br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
